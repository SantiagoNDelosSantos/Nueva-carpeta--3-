<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>registro</title>
    <link rel="icon" type="image/x-icon" href="/imgs/logoVentanaLMU.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>
    /* Import de la fuente para toda la pagina */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    /* Reseteo inicial */
    * {
        text-decoration: none;
        list-style: none;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Montserrat' !important;
    }

    /* Para toda la pagina y todas las queries */
    body {
        overflow: auto !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 93vh;
        margin: 0;
    }


    /*Color celeste ultra claro para el fondo de todas las vistas
  background-color: #f0f5ff;
*/

    /* LOGO */
    .logo {
        width: 8em !important;
    }

    /*Scroll bar*/
    ::-webkit-scrollbar {
        width: 0.4em;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ffffff;
        border-radius: 1em;
    }

    /* Textos para toda la pagina */
    h1,
    h2,
    p {
        text-align: center !important;
    }

    h1 {
        font-size: 1.6em;
    }

    h2 {
        font-size: 1.2em;
    }

    p,
    a {
        font-size: 1em;
    }

    /* Enlaces: */
    a {
        color: #000000;
        font-weight: 600;
    }

    a:hover {
        color: #009FF5;
    }


    /* Estilo para todos los botones con texto */
    .botonText {
        font-size: 1em;
        color: #009FF5;
        text-align: center;
        background-color: #ffffff;
        width: auto;
        padding: 0.4em 0.6em;
        cursor: pointer;
        border-radius: 0.5em;
        border: 0.15em solid #009FF5;
        border-bottom: 0.15em solid #018dd8;
    }

    .botonText:hover {
        color: #ffffff;
        background-color: #009FF5;
        border: 0.15em solid #009FF5;
        border-bottom: 0.15em solid#009FF5;
    }


    /* COLOR CELESTE PARA TODO EL SITIO #009FF5    */


    /* Imputs base para toda la pagina */
    input {
        color: #000000;
        font-size: 0.9em;
        border: none;
        background-color: #f3f3f3;
        width: 100%;
        padding: 0.6em;
        border-bottom: 1px solid #d2d2d268;
        border-radius: 1em;
        text-align: center;
        /* OUTLINE - ESTO LE SACA EL BORDE A LOS INPUTS CUANDO UNO LE HACE CLICK. Pero le voy a poner celeste nomas. */
        outline-color: #009FF5;
    }

    /*QUITAR LAS FLECHITAS DE AUMENTAR O RESTAR A LOS IMPUT NUMBER*/
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }


    /* Sweet Alert*/
    .swal2-popup.swal2-modal.swal2-icon-success.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-error.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-info.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-warning.swal2-show,
    .swal2-popup.swal2-toast,
    .swal2-container.swal2-center>.swal2-popup {
        border-radius: 1.5em !important;
        backdrop-filter: blur(6px) !important;
        background: rgb(255, 255, 255) !important;
        border-bottom: 0.1em solid rgba(174, 173, 173, 0.78) !important;
        width: 92%;
    }

    .swal2-popup.swal2-toast {
        font-size: 1em !important;
    }

    button.swal2-cancel.swal2-styled {
        border-radius: 2em;
        backdrop-filter: blur(6px);
        background-color: #ffffff00;
    }

    .swal2-popup.swal2-toast.swal2-icon-success.swal2-show {
        padding: 0.2em;
    }

    .swal2-container.swal2-center.swal2-backdrop-show {
        overflow-y: auto;
        background: #0000004b;
    }

    h2#swal2-title {
        color: black;
        font-size: 1.3em !important;
        padding: 0.2em;
    }

    div:where(.swal2-container) .swal2-html-container {
        font-size: 1em !important;
    }


    div#swal2-html-container {
        color: black;
    }

    .swal2-container.swal2-top-end.swal2-backdrop-show {
        width: auto !important;
    }

    .swal2-icon.swal2-warning,
    .swal2-icon.swal2-error,
    .swal2-icon.swal2-error [class^=swal2-x-mark-line],
    .swal2-icon.swal2-info,
    .swal2-icon.swal2-success,
    .swal2-icon.swal2-success [class^=swal2-success-line] {
        border-color: #7066e0 !important;
        color: #7066e0 !important;
    }

    .swal2-icon.swal2-error [class^=swal2-x-mark-line],
    .swal2-icon.swal2-success [class^=swal2-success-line] {
        background-color: #7066e0 !important;
    }

    button.swal2-confirm.swal2-styled {
        background-color: #ffffff00;
    }

    .swal2-success-circular-line-left,
    .swal2-success-circular-line-right,
    .swal2-success-fix {
        background: none !important;
    }

    button.swal2-confirm.swal2-styled {
        border-radius: 6em;
    }

    .swal2-styled.swal2-confirm {
        background-color: #ffffff;
        color: #7066e0;
        border: 0.20em solid #7066e0;
        ;
    }

    .swal2-styled.swal2-confirm:hover {
        background-color: #7066e0;
        color: #ffffff;
    }

    body.swal2-shown.swal2-height-auto {
        padding-right: 0 !important;
    }

    .swal2-styled.swal2-cancel {
        background-color: #ffffff;
        color: #9d9d9d;
        border: 0.20em solid #9d9d9d;
    }

    .swal2-styled.swal2-cancel:hover {
        background-color: #9d9d9d;
        color: #ffffff;
    }

    /* SWEET ALERT - EDITAR PRODUCTO: */
    div:where(.swal2-container) .swal2-input {
        height: 2em !important;
        padding: 0 0.75em;
        border-radius: 2em;
        background: #EFEFEF;
        width: 10em;
    }

    .swal2-input {
        color: #000000;
        font-size: 1em;
    }

    .swal2-input::placeholder {
        color: #757575;
        font-size: 1em;
    }

/svg%3E");
        background-attachment: fixed;
        background-size: contain;
    }


    .SessionContainer {
        /* Configuraci√≥n del display flex */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Medidas y posicion del contenedor*/
        width: 92%;
        margin: 4%;
        height: auto;
        padding: 2em;
        /* Color de fondo y redondeado de los bordes */
        background-color: white;
        border-radius: 0.5em;
        /* Sombra para el contenedor de vistas de session */
        border: #E0E0E0 solid 1px;
        /* Espacio entre los elementos dentro del contendor */
        gap: 2em;
    }

    /* style del fromulario dentro de SessionContainer:*/
    .styleFormSession {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.5em
    }
</style>

<body>

    <div class="SessionContainer">

        <img class="logo" src="https://i.ibb.co/KF4kSdW/Logo-LMU.png" alt="Logo-LMU" border="0">
        <h1>Registro</h1>

        <form id="registerForm" class="styleFormSession">

            <input type="text" name="first_name" placeholder="Nombre" required>

            <input type="text" name="last_name" placeholder="Apellido" required>

            <input type="email" name="email" placeholder="Correo" required>

            <input type="number" name="age" placeholder="Edad" required>

            <div style="position: relative; display: flex; align-items: center; width: 100%;">
                <input type="password" name="password" placeholder="Contrase√±a" required>
                <svg id="togglePassword" class="icon-eye w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                    style="position: absolute; right: 1em; cursor: pointer;">
                    <path class="eye-open" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"

                </svg>
            </div>

            <input style="margin-top: 0.5em;" class="botonText" type="submit" value="Registrarse">

        </form>


        <p>¬øYa tienes una cuenta? <a>Iniciar sesi√≥n</a></p>

    </div>



</body>



</html>
