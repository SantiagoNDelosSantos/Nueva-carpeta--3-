<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <style>
        /* Import de la fuente para toda la pagina */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        /* Reseteo inicial */
        * {
            text-decoration: none;
            list-style: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat' !important;
            /* Sacar esa sombra celeste que aparece al presionar algun componente interactuable */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important;
        }

        /* Para toda la pagina y todas las queries */
        body {
            overflow: auto !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 93vh;
            margin: 0;
        }


        /* Sweet Alert*/
        /* Bordes redondeados y border-bottom lineramente mas gris*/
        .swal2-popup.swal2-modal.swal2-icon-success.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-error.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-info.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-warning.swal2-show,
        .swal2-popup.swal2-toast,
        .swal2-container.swal2-center>.swal2-popup {
            border-radius: 1.5em !important;
            border-bottom: 0.1em solid rgba(174, 173, 173, 0.78) !important;
        }

        /* Tamaño para el texto del toast */
        .swal2-popup.swal2-toast {
            font-size: 0.65em !important;
        }

        /* Margen hacia arriba en el icono de las alerts */
        .swal2-icon {
            margin: 1.7em auto .6em;
        }


        button.swal2-cancel.swal2-styled {
            border-radius: 2em;
            backdrop-filter: blur(6px);
            background-color: #ffffff00;
        }

        .swal2-popup.swal2-toast.swal2-icon-success.swal2-show {
            padding: 0.2em;
        }

        .swal2-container.swal2-center.swal2-backdrop-show {
            overflow-y: auto;
            background: #0000004b;
        }

        h2#swal2-title {
            color: black;
            font-size: 1.3em !important;
        }

        div:where(.swal2-container) .swal2-html-container {
            font-size: 1em !important;
        }


        div#swal2-html-container {
            color: black;
        }

        .swal2-container.swal2-top-end.swal2-backdrop-show {
            width: auto !important;
        }

        /*
        .swal2-icon.swal2-warning,
        .swal2-icon.swal2-error,
        .swal2-icon.swal2-error [class^=swal2-x-mark-line],
        .swal2-icon.swal2-info,
        .swal2-icon.swal2-success,
        .swal2-icon.swal2-success [class^=swal2-success-line] {
            border-color: #7066e0 !important;
            color: #7066e0 !important;
        }

     
        .swal2-icon.swal2-error [class^=swal2-x-mark-line],
        .swal2-icon.swal2-success [class^=swal2-success-line] {
            background-color: #7066e0 !important;
        }  
        */

        button.swal2-confirm.swal2-styled {
            background-color: #ffffff00;
        }

        .swal2-success-circular-line-left,
        .swal2-success-circular-line-right,
        .swal2-success-fix {
            background: none !important;
        }

        button.swal2-confirm.swal2-styled {
            border-radius: 6em;
        }

        .swal2-styled.swal2-confirm {
            background-color: #ffffff;
            color: #7066e0;
            border: 0.20em solid #7066e0;
            ;
        }

        .swal2-styled.swal2-confirm:hover {
            background-color: #7066e0;
            color: #ffffff;
        }

        body.swal2-shown.swal2-height-auto {
            padding-right: 0 !important;
        }

        .swal2-styled.swal2-cancel {
            background-color: #ffffff;
            color: #9d9d9d;
            border: 0.20em solid #9d9d9d;
        }

        .swal2-styled.swal2-cancel:hover {
            background-color: #9d9d9d;
            color: #ffffff;
        }

        .swal2-confirm:not([disabled]) {
            box-shadow: none !important;
            outline: none !important;
        }

        .swal2-cancel:not([disable]) {
            box-shadow: none !important;
            outline: none !important;
        }

        /* SWEET ALERT - EDITAR PRODUCTO: */
        div:where(.swal2-container) .swal2-input {
            height: 2em !important;
            padding: 0 0.75em;
            border-radius: 2em;
            background: #EFEFEF;
            width: 10em;
        }

        .swal2-input {
            color: #000000;
            font-size: 1em;
        }

        .swal2-input::placeholder {
            color: #757575;
            font-size: 1em;
        }

        /*  swal2-input*/

        /*
        .swal2-icon {
            color: red !important;
            border: 0.20em solid red !important;
        }

        #iconColor {
            color: red !important;
        }
        */


        @keyframes custom-swal2-show {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes custom-swal2-hide {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.7);
                opacity: 0;
            }

        }

        .custom-swal2-show {
            animation-name: custom-swal2-show;
            animation-duration: 0.2s;
            /* Duración de la animación: 1 segundo */
        }

        .custom-swal2-hide {
            animation-name: custom-swal2-hide;
            animation-duration: 0.2s;
            /* Duración de la animación: 1 segundo */
        }
    </style>
</head>


<body>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;
gap: 3em;">
        <button id="btn401">Mostrar Alerta 401</button>
        <button id="btnSuccess">Mostrar Alerta de Éxito</button>
        <button id="btn400404">Mostrar Alerta 400/404</button>
        <button id="btn500">Mostrar Alerta 500</button>
        <button id="btnCatch">Mostrar Alerta de Catch</button>
        <button id="btnConfirm">Mostrar Confirmación</button>
        <button id="btnInfo">Mostrar Confirmación de Info</button>
        <button id="btnToast">Mostrar Toast</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        const ToastC = Swal.mixin({
            // Color del background del Toast.
            background: '#FFFFFF',
            // El ancho se puede fijar acá.
            width: '92%',
            color: '#000000',
            iconColor: '#1298EA',

            allowOutsideClick: false,
            showClass: {
                popup: 'custom-swal2-show',
                backdrop: 'swal2-backdrop-show',
                icon: 'swal2-icon-show'
            },
            hideClass: {
                popup: 'custom-swal2-hide',
                backdrop: 'swal2-backdrop-hide',
                icon: 'swal2-icon-hide'
            },
            confirmButtonColor: '#1298EA',

            /* cancelButtonColor
             denyButtonColor
             focusConfirm:false,
             focusDeny: false,
             focusCancel: false,
 
 
             SweetAlert2 viene con 5 íconos incorporados que mostrarán la animación del ícono correspondiente: warning, error, success, info, and question
 */
        });

        const ToastR = Swal.mixin({
            // Color del background del Toast.
            background: '#FFFFFF',
            // El ancho se puede fijar acá.
            width: '92%',
            color: '#000000',
            iconColor: '#E23237',

            allowOutsideClick: false,
            showClass: {
                popup: 'custom-swal2-show',
                backdrop: 'swal2-backdrop-show',
                icon: 'swal2-icon-show'
            },
            hideClass: {
                popup: 'custom-swal2-hide',
                backdrop: 'swal2-backdrop-hide',
                icon: 'swal2-icon-hide'
            },
            confirmButtonColor: '#1298EA',

            /* cancelButtonColor
             denyButtonColor
             focusConfirm:false,
             focusDeny: false,
             focusCancel: false,
 
 
             SweetAlert2 viene con 5 íconos incorporados que mostrarán la animación del ícono correspondiente: warning, error, success, info, and question
      reverseButtons       
 */


        });




        document.getElementById('btn401').addEventListener('click', function () {
            ToastR.fire({
                icon: 'error',
                // CAMBIAR EL COLOR DEL ICONO ES ALGO QUE SE PUEDE HACER DESDE UNA ETIQUETA EN EL SWEET ALERT
                titleText: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de error para el código 401'
            });
        });

        document.getElementById('btnSuccess').addEventListener('click', function () {
            ToastC.fire({
                icon: 'success',
                title: 'Cambiar nombre de usuario',
                text: 'Mensaje de éxito para cambiar el nombre de usuario',
            });
        });

        document.getElementById('btn400404').addEventListener('click', function () {
            Toast.fire({
                icon: 'warning',
                title: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de advertencia para los códigos 400 y 404'
            });
        });

        document.getElementById('btn500').addEventListener('click', function () {
            Toast.fire({
                icon: 'error',
                title: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de error para el código 500'
            });
        });

        document.getElementById('btnCatch').addEventListener('click', function () {
            Toast.fire({
                icon: 'error',
                title: 'Error al cambiar nombre de usuario',
                text: 'Ocurrió un error al procesar tu solicitud. Por favor, inténtalo de nuevo más tarde.'
            });
        });

        document.getElementById('btnConfirm').addEventListener('click', function () {
            ToastR.fire({
                title: 'Confirmar cierre de sesión',
                text: '¿Estás seguro de que deseas cerrar tu sesión?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, confirmar',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            });
        });

        document.getElementById('btnInfo').addEventListener('click', function () {
            ToastC.fire({
                title: 'Confirmar cambio de role',
                text: '¿Deseas actualizar a "Premium"? Los usuarios premium pueden publicar, editar y eliminar productos, aunque el administrador puede eliminar contenido que incumpla nuestras políticas. ¿Confirmas el cambio?',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Sí, confirmar',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            });
        });



        /*
        Ex 401
         Swal.fire({
                    title: res.h1,
                    text: res.message,
                    imageUrl: res.img,
                    imageWidth: 70,
                    imageHeight: 70,
                    imageAlt: res.h1,
                });
        */

        document.getElementById('btnToast').addEventListener('click', function () {
            ToastC.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 5000,
                title: 'Título del toast',
                icon: 'success'
            });
        });

    </script>

</body>


</html>
