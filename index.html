<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Details Element</title>
    <style>
        /* Import de la fuente para toda la pagina */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        /* Reseteo inicial */
        * {
            text-decoration: none;
            list-style: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat' !important;
        }

        /* Para toda la pagina y todas las queries */
        body {
            overflow: auto !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 93vh;
            margin: 0;
        }


        /*Color celeste ultra claro para el fondo de todas las vistas
  background-color: #f0f5ff;
*/

        /* LOGO */
        .logo {
            width: 8em !important;
        }

        /*Scroll bar*/
        ::-webkit-scrollbar {
            width: 0.4em;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 1em;
        }

        /* Textos para toda la pagina */
        h1,
        h2,
        p {
            text-align: center !important;
        }

        h1 {
            font-size: 1.6em;
        }

        h2 {
            font-size: 1.2em;
        }

        p,
        a {
            font-size: 1em;
        }

        /* Enlaces: */
        a {
            color: #000000;
            font-weight: 600;
        }

        a:hover {
            color: #009FF5;
        }

        /* ALL SVGs */
        svg {
            cursor: pointer;
        }




        /* Estilo para todos los botones con texto */
        .botonText {
            font-size: 1em;
            color: #009FF5;
            text-align: center;
            background-color: #ffffff;
            width: auto;
            padding: 0.7em 0.6em;
            cursor: pointer;
            border-radius: 0.5em;
            border: 0.15em solid #009FF5;
            border-bottom: 0.15em solid #018dd8;
        }

        .botonText:hover {
            color: #ffffff;
            background-color: #009FF5;
            border: 0.15em solid #009FF5;
            border-bottom: 0.15em solid#009FF5;
        }

        /* Spin de carga */
        #loader {
            border: 3px solid white;
            border-top: 4px solid transparent;
            border-radius: 100%;
            width: 1em;
            height: 1em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* COLOR CELESTE PARA TODO EL SITIO #009FF5    */




        /*QUITAR LAS FLECHITAS DE AUMENTAR O RESTAR A LOS IMPUT NUMBER*/
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Estilos de los inputs */
        .input__wrapper {
            position: relative;
            width: 100%;
        }

        .input__field {
            color: #000000;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.034);
            background-color: #f3f3f3;
            width: 100%;
            padding: 0.7em 0.6em;
            border-bottom: 1px solid #d2d2d268;
            border-radius: 0.5em;
            text-align: center;
        }

        .input__field:not(:placeholder-shown) {
            border: 1px solid #d8d8d8 !important;
        }

        .input__label {
            position: absolute;
            top: 0.375rem;
            left: 0.5rem;
            padding: 0 0.5em;
            transition: 0.3s;
            pointer-events: none;
            display: none;
        }

        .input__field:focus {
            outline-color: #009FF5 !important;
        }

        .input__field:focus+.input__label,
        .input__field:not(:placeholder-shown)+.input__label {
            display: block;
            font-size: 0.9em;
            top: -0.5rem;
            color: #009FF5;
            border-radius: 3em;
            background-color: #f3f3f3;
        }

        .return {
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            padding: 4%;
            border-bottom: 1px solid #f3f3f3;
        }

        a:hover {
            color: black;
        }

        h2 {
            font-weight: 400
        }

        .AccountContainer {
            /* Configuración del display flex */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            /* Medidas y posicion del contenedor*/
            width: 100%;
            height: auto;
        }

        .sectionAccount {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4%;
            background: #f3f3f3;
        }

        .sectionDetails {
            width: 100%;
            background: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 4%;
            border-bottom: 2px solid #f3f3f3;
            position: relative;
        }

        .pDetails {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 0.4em;
        }

        /* Efecto de carga */
        .loadingBox {
            width: 100%;
            height: 1.21em;
            background-color: #f3f3f3;
            background: #eee;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            border-radius: 5px;
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }

        @keyframes shine {
            to {
                background-position-x: -200%;
            }
        }

        /* Div para el correo y el name */
        .actualData {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4%;
            gap: 0.4em;
            border-radius: 0.5em;
            border: 2px solid #f3f3f3;
        }

        .pSecundary {
            color: gray;
            font-size: 0.9em;
        }


        /* EDITAR NOMBRE CONTAINER: */
        .editName-Content {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            height: auto;
        }

        #changeNameForm {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
            height: auto;
            border-bottom: 2px solid #f3f3f3;
            padding: 5% 4%;
        }

        .botonText {
            width: 10em !important;
        }

        .botonText, a, svg { -webkit-tap-highlight-color: rgba(0,0,0,0); }

    </style>
</head>

<body>

    <div class="return">
        <a href="/publications" style="height: 30px;">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="30" height="30" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m15 19-7-7 7-7" />
            </svg>
        </a>
        <h1>Panel de usuario</h1>
        <div></div>
    </div>

    <div class="AccountContainer">

        <!-- CUENTA-->

        <div class="sectionAccount">
            <h2>Configuración de cuenta</h2>
        </div>

        <!-- DATOS ACTUALES -->

        <div class="sectionDetails">
            <div class="actualData" id="loadingSkeleton">
                <div class="loadingBox"></div>
                <div class="loadingBox"></div>
            </div>
            <div class="actualData" id="dataAccount" style="display: none;">
                <p style="font-weight:bolder;" id="name"></p>
                <p id="email"></p>
            </div>
        </div>

        <!-- CAMBIAR NOMBRE DE USUARIO -->

        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder;">Nombre</p>
                <p class="pSecundary">Cambiar nombre de usuario</p>
            </div>
            <svg id="showEditName" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 9-7 7-7-7" />
            </svg>
        </div>

        <div id="editNameContent" class="editName-Content">
            <form id="changeNameForm">
                <div class="input__wrapper">
                    <input type="text" name="first_name" id="first_name" class="input__field" placeholder="Nuevo nombre"
                        required>
                    <label for="first_name" class="input__label">Nuevo nombre</label>
                </div>

                <input id="changebtn1" style="display: block;" class="botonText" type="submit" value="Actualizar">

                <div id="changebtn2" class="botonText" style="display: none; background-color: #009FF5;">
                    <div
                        style="display: flex; align-items: center; justify-content:center; height: 19.340px !important;">
                        <div id="loader"></div>
                    </div>
                </div>
            </form>
        </div>

        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder;">Correo</p>
                <p class="pSecundary">Restablecer correo</p>
            </div>
            <a href="/resetEmail01" style="height: 30px;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m9 5 7 7-7 7" />
                </svg>
            </a>
        </div>

        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder;">Contraseña</p>
                <p class="pSecundary">Restablecer contaseña</p>
            </div>
            <a href="/resetPass01" style="height: 30px;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m9 5 7 7-7 7" />
                </svg>
            </a>
        </div>




        <!-- SELLER -->

        <div class="sectionAccount">
            <h2>Perfil Seller</h2>
        </div>




        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder;">Contraseña</p>
                <p class="pSecundary">Restablecer contaseña</p>
            </div>
            <a href="/resetPass01" style="height: 30px;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m9 5 7 7-7 7" />
                </svg>
            </a>
        </div>


        <div class="sectionAccount">
            <h2>Gestión de cuenta</h2>
        </div>


        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder;">Cerrar sesión</p>
            </div>
            <svg id="logout" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
            </svg>
        </div>

        <div class="sectionDetails">
            <div class="pDetails">
                <p style="font-weight:bolder; color: rgb(184, 7, 7);">Eliminar cuenta</p>
            </div>
            <svg id="deleteAccount" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="rgb(184, 7, 7)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
            </svg>

        </div>

    </div>


    <script>




        /* BOTON QUE ACTIVA EL DESPLIEGUE */
        const showEditName = document.getElementById('showEditName')

        /* CONTENIDO QUE SE DESPLIEGA OSEA EL CONTENEDOR DEL FORMULARIO */
        const editNameContent = document.getElementById('editNameContent');

        let dropdown1Active = false

        // Altura del contendor
        let altura = editNameContent.scrollHeight
        showEditName.addEventListener('click', function (e) {
            e.preventDefault()
            if (!dropdown1Active) {
                editNameContent.style.maxHeight = altura + 'px';
                showEditName.innerHTML = `<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 15 7-7 7 7" />`;
                dropdown1Active = true;
            } else {
                editNameContent.style.maxHeight = null
                showEditName.innerHTML = `<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7" />`;
                dropdown1Active = false;
            }
        })

    </script>

</body>

</html>
