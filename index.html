<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
    <title>registro</title>

    <link rel="icon" type="image/x-icon" href="/imgs/logoVentanaLMU.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



</head>

<style>
    /* Import de la fuente para toda la pagina */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    /* Reseteo inicial */
    * {
        text-decoration: none;
        list-style: none;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Montserrat' !important;
    }

    /* Para toda la pagina y todas las queries */
    body {
        overflow: auto !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 93vh;
        margin: 0;
        /* ESTO HAY QUE SACARLO UNA VEZ QUE TERMINE DE HACER LAS VISTAS */
        border: rgba(0, 0, 0, 0.434) dashed 0.2em;
    }

    /* LOGO */
    .logo {
        width: 8em !important;
    }


    /* Estilo para todos los botones con texto */
    .botonText {
        font-size: 1em;
        color: #009FF5;
        text-align: center;
        background-color: #ffffff;
        width: auto;
        padding: 0.4em 0.6em;
        cursor: pointer;
        border-radius: 0.5em;
        border: 0.15em solid #009FF5;
        border-bottom: 0.15em solid #018dd8;
    }

    .botonText:hover {
        color: #ffffff;
        background-color: #009FF5;
        border: 0.15em solid #009FF5;
        border-bottom: 0.15em solid#009FF5;
    }



    /* TEXTOS */

    /* H1 PARA TODA LA PAGINA */
    h1 {
        font-size: 1.6em;
        text-align: center !important;
    }

    h2 {
        font-size: 1.2em;
    }

    p, a {
        font-size: 1em;
    }

    h1,
    h2,
    p {
        text-align: center !important;
    }

    .description {
        font-size: 0.7rem !important;
        text-align: justify !important;
    }




    /* Enlaces: */
    a {
        color: #000000;
        font-weight: 600;
    }

    a:hover {
        color: #009FF5;
    }




    /* COLOR CELESTE PARA TODO EL SITIO #009FF5    */



    body {
        background-color: #e7f1fd
    }

    .SessionContainer {
        /* Configuración del display flex */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Medidas y posicion del contenedor*/
        width: 95%;
        margin: 2.5%;
        height: auto;
        padding: 2em;
        /* Color de fondo y redondeado de los bordes */
        background-color: white;
        border-radius: 0.5em;
        /* Sombra para el contenedor de vistas de session */
        border: #E0E0E0 solid 1px;
        /* Espacio entre los elementos dentro del contendor */
        gap: 2em;
    }


    /* style del fromulario dentro de SessionContainer:*/
    .styleFormSession {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.5em
    }







    /* Imput base */

    input {
        font-size: 0.9em;
        color: #000000;

        border: none;
        background-color: #efefef;
        width: 100%;
        padding: 0.6em;
        border-bottom: 1px solid #d2d2d268;
        border-radius: 1em;
        text-align: center;
        /* OUTLINE - ESTO LE SACA EL BORDE A LOS INPUTS CUANDO UNO LE HACE CLICK */
        outline: none;
    }

    /*QUITAR LAS FLECHITAS DE AUMENTAR O RESTAR A LOS IMPUT NUMBER*/
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }





























    /* Imgs y logos: */

    .Imgs {
        width: auto;
        height: 17vh;
        object-fit: scale-down;
    }

    .logoSession {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 1em;
        margin-right: 1em;
        margin-top: 1em;
    }

    .logoS {
        max-width: 10vh;
        margin-left: 2em !important;
    }

    .logoS:hover {
        border: 0.3em solid #bfe4fd;
        border-radius: 5em;
    }

    .cart-icon {
        max-width: 8vh;
        cursor: pointer;
    }

    .cart-icon:hover {
        max-width: 7vh;

    }

    .papelera-icon {
        max-width: 7vh;
        cursor: pointer;
    }

    .papelera-icon:hover {
        max-width: 6vh;
    }
</style>

<body>

    <div class="SessionContainer">

        <img class="logo" src="https://i.ibb.co/KF4kSdW/Logo-LMU.png" alt="Logo-LMU" border="0">
        <h1>REGISTRO</h1>

        <form id="registerForm" class="styleFormSession">

            <input type="text" name="first_name" placeholder="Nombre" required>

            <input type="text" name="last_name" placeholder="Apellido" required>

            <input type="email" name="email" placeholder="Correo" required>

            <input type="number" name="age" placeholder="Edad" required>

            <div style="position: relative; display: flex; align-items: center; width: 100%;">
                <input type="password" name="password" placeholder="Contraseña" required>
                <svg id="togglePassword" class="icon-eye w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                    style="position: absolute; right: 1em; cursor: pointer;">
                    <path class="eye-open" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>

            <input style="margin-top: 0.5em;" class="botonText" type="submit" value="Registrarse">
            
        </form>

      
        <p>¿Ya tienes una cuenta? <a href="https://wa.me/5493764202414?text=Hola,%20quisiera%20hacer%20una%20orden%20de%20compra.%20Por%20favor,%20envíame%20los%20siguientes%20productos:%0A%0AProducto%20A%20-%202%20unidades%20-%20$10%20cada%20uno%0AProducto%20B%20-%201%20unidad%20-%20$20%0A%0AGracias">Iniciar sesión</a></p>

    </div>



</body>



</html>
