<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <style>
        /* Import de la fuente para toda la pagina */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        /* Reseteo inicial */
        * {
            text-decoration: none;
            list-style: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat' !important;
            /* Sacar esa sombra celeste que aparece al presionar algun componente interactuable */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important;
        }

        /* Para toda la pagina y todas las queries */
        body {
            overflow: auto !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 93vh;
            margin: 0;
        }


        /*Color celeste ultra claro para el fondo de todas las vistas
  background-color: #f0f5ff;
*/

        /* LOGO */
        .logo {
            width: 8em !important;
        }

        /*Scroll bar*/
        ::-webkit-scrollbar {
            width: 0.4em;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 1em;
        }

        /* Textos para toda la pagina */
        h1,
        h2,
        p {
            text-align: center !important;
        }

        h1 {
            font-size: 1.6em;
        }

        h2 {
            font-size: 1.2em;
        }

        p,
        a {
            font-size: 1em;
        }

        /* Enlaces: */
        a {
            color: #000000;
            font-weight: 600;
        }

        a:hover {
            color: #009FF5;
        }

        /* ALL SVGs */
        svg {
            cursor: pointer;
        }




        /* Estilo para todos los botones con texto */
        .botonText {
            font-size: 1em;
            color: #009FF5;
            text-align: center;
            background-color: #ffffff;
            width: auto;
            padding: 0.7em 0.6em;
            cursor: pointer;
            border-radius: 0.5em;
            border: 0.15em solid #009FF5;
            border-bottom: 0.15em solid #018dd8;
        }

        .botonText:hover {
            color: #ffffff;
            background-color: #009FF5;
            border: 0.15em solid #009FF5;
            border-bottom: 0.15em solid#009FF5;
        }

        /* Spin de carga */
        #loader {
            border: 3px solid white;
            border-top: 4px solid transparent;
            border-radius: 100%;
            width: 1em;
            height: 1em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* COLOR CELESTE PARA TODO EL SITIO #009FF5    */




        /*QUITAR LAS FLECHITAS DE AUMENTAR O RESTAR A LOS IMPUT NUMBER*/
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Estilos de los inputs */
        .input__wrapper {
            position: relative;
            width: 100%;
        }

        .input__field {
            color: #000000;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.034);
            background-color: #f3f3f3;
            width: 100%;
            padding: 0.7em 0.6em;
            border-bottom: 1px solid #d2d2d268;
            border-radius: 0.5em;
            text-align: center;
        }

        .input__field:not(:placeholder-shown) {
            border: 1px solid #d8d8d8 !important;
        }

        .input__label {
            position: absolute;
            top: 0.375rem;
            left: 0.5rem;
            padding: 0 0.5em;
            transition: 0.3s;
            pointer-events: none;
            display: none;
        }

        .input__field:focus {
            outline-color: #009FF5 !important;
        }

        .input__field:focus+.input__label,
        .input__field:not(:placeholder-shown)+.input__label {
            display: block;
            font-size: 0.9em;
            top: -0.5rem;
            color: #009FF5;
            border-radius: 3em;
            background-color: #f3f3f3;
        }


        /* Sweet Alert*/
        .swal2-popup.swal2-modal.swal2-icon-success.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-error.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-info.swal2-show,
        .swal2-popup.swal2-modal.swal2-icon-warning.swal2-show,
        .swal2-popup.swal2-toast,
        .swal2-container.swal2-center>.swal2-popup {
            border-radius: 1.5em !important;
            backdrop-filter: blur(6px) !important;
            background: rgb(255, 255, 255) !important;
            border-bottom: 0.1em solid rgba(174, 173, 173, 0.78) !important;
            width: 92%;
        }

        .swal2-popup.swal2-toast {
            font-size: 1em !important;
        }

        .swal2-icon {
            margin: 1.5em auto .6em;
        }


        button.swal2-cancel.swal2-styled {
            border-radius: 2em;
            backdrop-filter: blur(6px);
            background-color: #ffffff00;
        }

        .swal2-popup.swal2-toast.swal2-icon-success.swal2-show {
            padding: 0.2em;
        }

        .swal2-container.swal2-center.swal2-backdrop-show {
            overflow-y: auto;
            background: #0000004b;
        }

        h2#swal2-title {
            color: black;
            font-size: 1.3em !important;
        }

        div:where(.swal2-container) .swal2-html-container {
            font-size: 1em !important;
        }


        div#swal2-html-container {
            color: black;
        }

        .swal2-container.swal2-top-end.swal2-backdrop-show {
            width: auto !important;
        }

        .swal2-icon.swal2-warning,
        .swal2-icon.swal2-error,
        .swal2-icon.swal2-error [class^=swal2-x-mark-line],
        .swal2-icon.swal2-info,
        .swal2-icon.swal2-success,
        .swal2-icon.swal2-success [class^=swal2-success-line] {
            border-color: #7066e0 !important;
            color: #7066e0 !important;
        }

        .swal2-icon.swal2-error [class^=swal2-x-mark-line],
        .swal2-icon.swal2-success [class^=swal2-success-line] {
            background-color: #7066e0 !important;
        }

        button.swal2-confirm.swal2-styled {
            background-color: #ffffff00;
        }

        .swal2-success-circular-line-left,
        .swal2-success-circular-line-right,
        .swal2-success-fix {
            background: none !important;
        }

        button.swal2-confirm.swal2-styled {
            border-radius: 6em;
        }

        .swal2-styled.swal2-confirm {
            background-color: #ffffff;
            color: #7066e0;
            border: 0.20em solid #7066e0;
            ;
        }

        .swal2-styled.swal2-confirm:hover {
            background-color: #7066e0;
            color: #ffffff;
        }

        body.swal2-shown.swal2-height-auto {
            padding-right: 0 !important;
        }

        .swal2-styled.swal2-cancel {
            background-color: #ffffff;
            color: #9d9d9d;
            border: 0.20em solid #9d9d9d;
        }

        .swal2-styled.swal2-cancel:hover {
            background-color: #9d9d9d;
            color: #ffffff;
        }

        .swal2-confirm:not([disabled]) {
            box-shadow: none !important;
            outline: none !important;
        }

        .swal2-cancel:not([disable]) {
            box-shadow: none !important;
            outline: none !important;
        }

        /* SWEET ALERT - EDITAR PRODUCTO: */
        div:where(.swal2-container) .swal2-input {
            height: 2em !important;
            padding: 0 0.75em;
            border-radius: 2em;
            background: #EFEFEF;
            width: 10em;
        }

        .swal2-input {
            color: #000000;
            font-size: 1em;
        }

        .swal2-input::placeholder {
            color: #757575;
            font-size: 1em;
        }

      /*  swal2-input*/

    </style>
</head>

<body>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;
gap: 3em;"> 
       <button id="btn401">Mostrar Alerta 401</button>
    <button id="btnSuccess">Mostrar Alerta de Éxito</button>
    <button id="btn400404">Mostrar Alerta 400/404</button>
    <button id="btn500">Mostrar Alerta 500</button>
    <button id="btnCatch">Mostrar Alerta de Catch</button>
    <button id="btnConfirm">Mostrar Confirmación</button>
    <button id="btnInfo">Mostrar Confirmación de Info</button>
    <button id="btnToast">Mostrar Toast</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>


        document.getElementById('btn401').addEventListener('click', function() {
            Swal.fire({
                icon: 'error',
                title: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de error para el código 401'
            });
        });

        document.getElementById('btnSuccess').addEventListener('click', function() {
            Swal.fire({
                icon: 'success',
                title: 'Cambiar nombre de usuario',
                text: 'Mensaje de éxito para cambiar el nombre de usuario',
            });
        });

        document.getElementById('btn400404').addEventListener('click', function() {
            Swal.fire({
                icon: 'warning',
                title: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de advertencia para los códigos 400 y 404'
            });
        });

        document.getElementById('btn500').addEventListener('click', function() {
            Swal.fire({
                icon: 'error',
                title: 'Error al buscar tu cuenta de usuario',
                text: 'Mensaje de error para el código 500'
            });
        });

        document.getElementById('btnCatch').addEventListener('click', function() {
            Swal.fire({
                icon: 'error',
                title: 'Error al cambiar nombre de usuario',
                text: 'Ocurrió un error al procesar tu solicitud. Por favor, inténtalo de nuevo más tarde.'
            });
        });

        document.getElementById('btnConfirm').addEventListener('click', function() {
            Swal.fire({
                title: 'Confirmar cierre de sesión',
                text: '¿Estás seguro de que deseas cerrar tu sesión?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, confirmar',
                cancelButtonText: 'Cancelar',
            });
        });

        document.getElementById('btnInfo').addEventListener('click', function() {
            Swal.fire({
                title: 'Confirmar cambio de role',
                text: '¿Deseas actualizar a "Premium"? Los usuarios premium pueden publicar, editar y eliminar productos, aunque el administrador puede eliminar contenido que incumpla nuestras políticas. ¿Confirmas el cambio?',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Sí, confirmar',
                cancelButtonText: 'Cancelar',
            });
        });



        /*
        Ex 401
         Swal.fire({
                    title: res.h1,
                    text: res.message,
                    imageUrl: res.img,
                    imageWidth: 70,
                    imageHeight: 70,
                    imageAlt: res.h1,
                });
        */

        document.getElementById('btnToast').addEventListener('click', function() {
            Swal.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 5000,
                title: 'Título del toast',
                icon: 'success'
            });
        });

    </script>

</body>


</html>
